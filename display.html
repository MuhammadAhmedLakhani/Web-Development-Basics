<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Preperty</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            border: 2px solid black;
            display: inline-block;
            padding: 40px;
            margin: 30px;
            width: 250px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">a rectangular one</div>
    <span>I am a </span>
    <span>nice boy</span>
</body>

</html>
