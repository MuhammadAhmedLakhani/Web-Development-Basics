<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .styled-textarea {
            /* Basic styling */
            width: 400px;
            height: 100px;
            padding: 1px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #753939;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #3d1414;

            /* Resizing behavior */
            resize: vertical;
            /* Allow only vertical resizing */

        }
    </style>
</head>

<body>
    <textarea class="styled-textarea" placeholder="Enter your comments..."></textarea>

</body>

</html>
